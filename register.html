    <h1>This is the Register Page</h1>
    <p>Please fill in the form</p>

    <form action="">
        <label for="">
            first Name:
            <input type="text" name="firstName" placeholder="enter first name">
        </label>
        <br>
        <br>
        <label for="">
            Last Name:
            <input type="text" name="lastName" placeholder="enter last name">
        </label>
        <br>
        <br>
        <label for="">
            Email:
            <input type="email" name="email" placeholder="enter email">
        </label>
        <br>
        <br>

        <label for="">
            Password:
            <input type="password" name="password" placeholder="enter password">
        </label>
        <br>
        <br>

        <label for="">
            Date Of Birth:
            <input type="date" name="dateOfBirth" >
        </label>
        <br>
        <br>

        <label for="">
            gender: <br>
            <input type="radio" name="gender" value="male"> male  <br>
            <input type="radio" name="gender" value="female"> female  <br>
            <input type="radio" name="gender" value="others"> others  <br>
        </label>
        <br>
        <br>

        <label for="">
            Scholarship Courses: <br>
            <input type="checkbox" name="html5" > html5 <br>
            <input type="checkbox" name="css3" > css3  <br>
            <input type="checkbox" name="javascript" > javascript  <br>
        </label>
        <br>
        <br>

        <label for="">
            State Of Origin: <br>
            <select name="sateOfOrigin" id="">
                <option value="bayelsa">Bayelsa</option> 
                <option value="rivers">Rivers</option>
                <option value="delta">Delta</option>
            </select>
        </label>
        <br>
        <br>

        <label for="">
            State Of Origin: <br>
            <select multiple name="sateOfOrigin" id="">
                <option value="bayelsa">Bayelsa</option> 
                <option value="rivers">Rivers</option>
                <option value="delta">Delta</option>
                <option value="delta">akwaibom</option>
                <option value="delta">kano</option>
            </select>
        </label>
        <br>
        <br>
        <input type="submit" value="submit form">
        <input type="reset" value="clear">
    </form>
